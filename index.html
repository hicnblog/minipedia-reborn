 <!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="assets/modul/materialize-css/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="assets/index.css"  media="screen,projection"/>

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                    <h1 class="title">Minipedia - ID - Reborn</h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
        <div class="container">
            <div class="row">
                <div class="input-field col s6" id="search_field">
                    <input placeholder="Cari..." id="cari" type="text" class="validate">
                </div>
                <div class="input-field col s3" id="submit_search">
                     <button class="btn waves-effect waves-light" id="search" type="submit" name="action">Search
                        <i class="material-icons right">search</i>
                    </button>
                </div>
                <div class="input-field col s3" id="random_wikipedia">
                    <button class="btn waves-effect waves-light" id="random" type="submit" name="action">Random Artikel
                        <i class="material-icons right">loop</i>
                    </button>
                </div>
            </div>
            <div class="row" id="content">
                <div class="progress"><div class="indeterminate"></div></div>
            </div>
        </div>
        </main>
      <script type="text/javascript" src="assets/modul/jquery.min.js"></script>
      <script type="text/javascript" src="assets/modul/materialize-css/js/materialize.min.js"></script>
      <script type="text/javascript" src="assets/index.js"></script>
    </body>
  </html>
